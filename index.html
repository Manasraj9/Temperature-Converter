<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
     <h1>Temperature Converter<img src="img.png" alt=""></h1>
     
     <div class="container">
        <div class="input-div">
            <label>Celsius (&deg;C)</label>
            <br>
            <input type="number" value = "0" id ="cel" class="Inp">
        </div>
        <div class="input-div">
            <label>Fahrenheit (&deg;F)</label>
            <br>
            <input type="number" value = "32" id = "fah" class="Inp">
        </div>
        <div class="input-div">
            <label>Kelvin (&deg;K)</label>
            <br>
            <input type="number" value = "273.15" id = "kel" class="Inp">
        </div>
     </div>
     
</body>
</html>
